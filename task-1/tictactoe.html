<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">

    <h1 class="text-3xl font-bold mb-6">Tic Tac Toe</h1>

    <!-- Game Status -->
    <div id="status" class="mb-4 text-lg">Current Player: X</div>

    <!-- Board -->
    <div class="grid grid-cols-3 gap-2 w-64 h-64 mb-6">
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="0"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="1"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="2"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="3"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="4"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="5"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="6"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="7"></button>
        <button class="cell bg-gray-800 hover:bg-gray-700 text-white text-2xl font-bold rounded" data-index="8"></button>
    </div>

    <!-- Reset Button -->
    <button id="resetBtn" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded font-semibold">Reset Game</button>

    <script>
        const cells = document.querySelectorAll(".cell");
        const status = document.getElementById("status");
        const resetBtn = document.getElementById("resetBtn");

        let currentPlayer = "X";
        let board = Array(9).fill("");
        let gameActive = true;

        const winningCombinations = [
            [0,1,2], [3,4,5], [6,7,8], // rows
            [0,3,6], [1,4,7], [2,5,8], // columns
            [0,4,8], [2,4,6]           // diagonals
        ];

        function handleCellClick(e) {
            const index = e.target.getAttribute("data-index");

            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWinner()) {
                status.textContent = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!board.includes("")) {
                status.textContent = "It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            status.textContent = `Current Player: ${currentPlayer}`;
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board.fill("");
            cells.forEach(cell => cell.textContent = "");
            currentPlayer = "X";
            status.textContent = "Current Player: X";
            gameActive = true;
        }

        cells.forEach(cell => cell.addEventListener("click", handleCellClick));
        resetBtn.addEventListener("click", resetGame);
    </script>

</body>
</html>
