{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diary App - Verify Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6919/6919207.png" type="image/x-icon">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-200">

    <!-- Verify Box -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Verify Your Email</h1>
        <p class="text-gray-400 text-center mb-6">
            Enter the 6-digit code we sent to your email.
        </p>

        <form method="POST" action="" class="space-y-6" id="verifyForm">

            <div>
                <label for="code" class="block mb-1" id="changeOnLoad">Verification Code for </label>
                <input type="text" id="code" name="code" maxlength="6" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 
                           placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>

            <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 transition duration-200 py-2 rounded text-white font-semibold">
                Verify
            </button> 
        </form>

    </div>
    <script src="{% static 'diary/verify_script.js' %}"></script>
</body>
</html>
