{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diary App - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6919/6919207.png" type="image/x-icon">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-200">

    <!-- Login Box -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Diary Login</h1>
        
        <form method="POST" class="space-y-6" id="loginForm">
            <div>
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div>
                <label for="password" class="block mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div id="errorMsg" class="text-red-500 text-sm hidden"></div>
            <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 transition duration-200 py-2 rounded text-white font-semibold">
                Login
            </button>
        </form>
        <!-- Create Account Section -->
        <div class="mt-6 text-center">
            <p class="text-gray-400">Donâ€™t have an account?</p>
            <a href="{% url 'register' %}" 
            class="inline-block mt-2 px-6 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg shadow-md text-white font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
                Create Account
        </a>
        </div>
        <div class="text-center mt-4">
            <a href="" 
               class="text-sm text-indigo-400 hover:text-indigo-300 transition duration-200">
                Forgot your password?
            </a>
        </div>
    </div>

    <script src="{% static 'diary/login_script.js' %}"></script>
</body>
</html>
