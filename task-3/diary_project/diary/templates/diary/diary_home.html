<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - MyDiary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6919/6919207.png" type="image/x-icon">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

  <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">MyDiary</h1>
    <a href="{% url 'new_diary' %}" 
       class="bg-gradient-to-r from-indigo-500 to-purple-600 px-4 py-2 rounded-lg shadow hover:from-indigo-600 hover:to-purple-700 transition-all duration-300">
      ‚ûï New Diary
    </a>
    <button  id="logout"
       class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
       Logout
  </button>
  </nav>

  <main class="flex-grow flex flex-col items-center p-6">
    <div class="bg-gray-800 w-full max-w-4xl p-8 rounded-2xl shadow-lg">
      <h2 class="text-3xl font-bold text-center text-white mb-6">
        Welcome, <span class="text-indigo-400">{{ request.user.username }}</span> üëã
      </h2>

      {% if diaries %}
        <div class="space-y-4">
          {% for diary in diaries %}
            <div class="bg-gray-700 border border-gray-600 rounded-xl p-6 shadow-sm hover:shadow-md transition">
              <div class="flex justify-between items-center">
                <a href="{% url 'view_diary' diary.id %}" 
                   class="text-xl font-semibold text-indigo-400 hover:text-indigo-300 transition">
                  {{ diary.title }}
                </a>
                <form action="{% url 'delete_diary' diary.id %}" method="post">
                  <button 
                    class="delete-diary text-red-500 hover:text-red-700 text-sm font-medium"
                    data-id="{{ diary.id }}">
                    üóë Delete
                </button>
                </form>
              </div>
              <p class="text-gray-300 mt-2 line-clamp-3">{{ diary.body|truncatechars:150 }}</p>
              <p class="text-gray-500 text-sm mt-2">{{ diary.created_at }}</p>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-center text-gray-400 mt-8">
          No diary entries yet. Click ‚ÄúNew Diary‚Äù to start writing!
        </p>
      {% endif %}
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const deleteButtons = document.querySelectorAll('.delete-diary');

    deleteButtons.forEach(button => {
        button.addEventListener('click', async () => {
            const diaryId = button.getAttribute('data-id');

            const confirmDelete = confirm("Are you sure you want to delete this diary?");
            if (!confirmDelete) return;

            try {
                const response = await fetch(`/delete/${diaryId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();

                if (data.success) {
                    location.reload(); // refresh the page to remove deleted diary
                } else {
                    alert("Failed to delete diary: " + data.error);
                }
            } catch (err) {
                console.error("Error deleting diary:", err);
            }
        });
    });
    const logoutbtn = document.getElementById("logout");
  logoutbtn.addEventListener('click',async ()=>{

    confirmLogout = confirm("Are you sure you want to logout?");

    if (!confirmLogout) return;

    try {
                const response = await fetch(`/logout/`, {
                    method: 'GET',
                });
                const data = await response.json();

                if (data.success) {
                    sessionStorage.clear();
                    window.location.href='/login/';
                } else {
                    alert("Failed to logout: " + data.error);
                }
            } catch (err) {
                console.error("Error logging out:", err);
            }
  });
});
  </script>
</body>
</html>
