{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Diary - MyDiary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6919/6919207.png" type="image/x-icon">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">

    <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold">MyDiary</h1>
        <div class="flex space-x-2">
            <a href="{% url 'home' %}" 
               class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 px-4 py-2 rounded-lg shadow text-white font-semibold transition transform hover:scale-105">
                üè† Home
            </a>
            <form action="{% url 'delete_diary' diary.id %}" method="post" class="inline">
                {% csrf_token %}
                <button type="submit" data-id="{{ diary.id }}"
                        class="delete-diary hover:bg-red-600 px-4 py-2 rounded-lg shadow text-white font-semibold transition transform hover:scale-105">
                    üóë Delete
                </button>
            </form>
        </div>
    </nav>

    <main class="flex-grow flex justify-center items-start p-6">
        <div class="bg-gray-800 w-full max-w-3xl p-8 rounded-2xl shadow-lg mt-10">

            <h2 class="text-4xl font-bold text-white mb-4 text-center">{{ diary.title }}</h2>
            
            <p class="text-gray-400 text-sm text-center mb-6">{{ diary.created_at}}</p>
            
            <div class="text-gray-200 text-lg leading-relaxed whitespace-pre-wrap">
                {{ diary.body }}
            </div>
        </div>
    </main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const deleteButtons = document.querySelectorAll('.delete-diary');

    deleteButtons.forEach(button => {
        button.addEventListener('click', async () => {
            const diaryId = button.getAttribute('data-id');

            const confirmDelete = confirm("Are you sure you want to delete this diary?");
            if (!confirmDelete) return;

            try {
                const response = await fetch(`/delete/${diaryId}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                const data = await response.json();

                if (data.success) {
                    window.location.href='/home/'; // refresh the page to remove deleted diary
                } else {
                    alert("Failed to delete diary: " + data.error);
                }
            } catch (err) {
                console.error("Error deleting diary:", err);
            }
        });
    });
});

</script>
</body>
</html>
