{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification | MyDiary</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-amber-50 flex items-center justify-center font-serif">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-amber-900 mb-3">
      Verify Your Email
    </h2>
    <p class="text-center text-amber-700 mb-6">
      We’ve sent a 6-digit code to your email. Enter it below to verify your account.
    </p>

    <form method="POST" class="space-y-4">
      <input 
        type="text" 
        name="code" 
        placeholder="Enter verification code"
        required
        class="w-full px-4 py-3 border border-amber-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-amber-600"
      >
      
      <button 
        type="submit"
        class="w-full bg-amber-700 text-white py-3 rounded-xl font-medium hover:bg-amber-800 transition duration-300"
      >
        Verify
      </button>
    </form>

    <p class="text-sm text-center text-gray-500 mt-6">
      Didn’t get the code? 
      <a href="{% url 'resend_code' %}" class="text-amber-700 hover:underline">
        Resend
      </a>
    </p>
  </div>

</body>
</html>
