{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Diary App - Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6919/6919207.png" type="image/x-icon">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-gray-200">

    <!-- Scrollable Create Account Box -->
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-lg max-h-[80vh] overflow-y-auto scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-900">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Create Account</h1>
        
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div>
                <label for="email" class="block mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div>
                <label for="age" class="block mb-1">Age</label>
                <input type="number" id="age" name="age" min="10" max="120" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div>
                <label for="gender" class="block mb-1">Gender</label>
                <select id="gender" name="gender" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male" class="bg-gray-700">Male</option>
                    <option value="female" class="bg-gray-700">Female</option>
                    <option value="other" class="bg-gray-700">Other</option>
                </select>
            </div>
            <div>
                <label for="password1" class="block mb-1">Password</label>
                <input type="password" id="password1" name="password1" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
            <div id="errorMsg" class="text-red-500 text-sm hidden"></div>
            <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 transition duration-200 py-2 rounded text-white font-semibold">
                Create Account
            </button>
        </form>
        <!-- Back to Login Section -->
    <div class="mt-6 text-center">
        <p class="text-gray-400">Already have an account?</p>
        <a href="{% url 'login' %}" 
           class="inline-block mt-2 px-6 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg shadow-md text-white font-semibold hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">
            Login
        </a>
    </div>
    </div>

</body>
</html>
